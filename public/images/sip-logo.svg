<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with demonic gradient -->
  <defs>
    <radialGradient id="demonicGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A0000;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer demonic circle -->
  <circle cx="100" cy="100" r="90" fill="url(#demonicGradient)" stroke="#FF0000" stroke-width="2" opacity="0.9"/>
  
  <!-- Hidden demonic symbols in the background -->
  <g opacity="0.15">
    <path d="M30 30 L40 20 L50 30 L40 40 Z" fill="#FF0000"/>
    <path d="M150 30 L160 20 L170 30 L160 40 Z" fill="#FF0000"/>
    <path d="M30 170 L40 160 L50 170 L40 180 Z" fill="#FF0000"/>
    <path d="M150 170 L160 160 L170 170 L160 180 Z" fill="#FF0000"/>
  </g>
  
  <!-- SIP letters with demonic styling -->
  <g filter="url(#glow)">
    <!-- S - demonic serpent shape -->
    <path d="M50 80 Q30 80 30 100 Q30 120 50 120 L70 120 Q90 120 90 100 Q90 80 70 80 L60 80 L60 90 L70 90 Q80 90 80 100 Q80 110 70 110 L50 110 Q40 110 40 100 Q40 90 50 90 L60 90" 
          fill="none" stroke="#FF0000" stroke-width="4" stroke-linecap="round"/>
    
    <!-- I - demonic spear shape -->
    <g>
      <line x1="100" y1="70" x2="100" y2="130" stroke="#FF0000" stroke-width="4" stroke-linecap="round"/>
      <path d="M90 70 L100 60 L110 70" fill="none" stroke="#FF0000" stroke-width="3" stroke-linecap="round"/>
      <path d="M90 130 L100 140 L110 130" fill="none" stroke="#FF0000" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- P - demonic trident shape -->
    <path d="M130 80 L130 120 M130 80 Q130 70 140 70 Q150 70 150 80 Q150 90 140 90 L130 90" 
          fill="none" stroke="#FF0000" stroke-width="4" stroke-linecap="round"/>
    <line x1="125" y1="85" x2="135" y2="85" stroke="#FF0000" stroke-width="2"/>
    <line x1="125" y1="95" x2="135" y2="95" stroke="#FF0000" stroke-width="2"/>
  </g>
  
  <!-- Hidden demonic sigil in center -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="15" fill="none" stroke="#FF0000" stroke-width="1"/>
    <path d="M100 85 L105 95 L95 105 L105 105 L95 95 L100 85" fill="#FF0000"/>
  </g>
</svg>
